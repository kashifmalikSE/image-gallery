<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-images">
            <img src="Camera.jpg" alt="Image 1" class="gallery-image active">
            <img src="Watch.jpg" alt="Image 2" class="gallery-image">
            <img src="Bag.jpg" alt="Image 3" class="gallery-image">
            <img src="Luxury Baraslit.jfif" alt="Image 4" class="gallery-image">
        </div>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
